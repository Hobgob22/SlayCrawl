<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Keys - Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .api-key { font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
            <div class="container-fluid">
                <span class="navbar-brand">Web Scraper</span>
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Scraper</a>
                    <a class="nav-link active" aria-current="page" href="/static/keys.html">API Keys</a>
                </div>
            </div>
        </nav>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Generate New API Key</h5>
                <form id="generateKeyForm">
                    <div class="mb-3">
                        <label for="keyName" class="form-label">Key Name</label>
                        <input type="text" class="form-control" id="keyName" required placeholder="e.g., Development Key">
                    </div>
                    <div class="mb-3">
                        <label for="keyDescription" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="keyDescription" rows="2" placeholder="What will this key be used for?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Key</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your API Keys</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Key</th>
                                <th>Created</th>
                                <th>Last Used</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="keysList">
                            <!-- Keys will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to format dates
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleString();
        }

        // Function to copy text to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('API key copied to clipboard!');
            } catch (err) {
                alert('Failed to copy API key');
            }
        }

        // Function to load and display API keys
        async function loadKeys() {
            try {
                const response = await fetch('/api/keys');
                if (!response.ok) throw new Error('Failed to load API keys');
                
                const keys = await response.json();
                const tbody = document.getElementById('keysList');
                tbody.innerHTML = '';
                
                keys.forEach(key => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${key.name}</td>
                        <td class="api-key">${key.key}</td>
                        <td>${formatDate(key.created_at)}</td>
                        <td>${formatDate(key.last_used)}</td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="copyToClipboard('${key.key}')">Copy</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteKey('${key.key}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                alert('Error loading API keys: ' + error.message);
            }
        }

        // Function to delete an API key
        async function deleteKey(key) {
            if (!confirm('Are you sure you want to delete this API key?')) return;
            
            try {
                const response = await fetch(`/api/keys/${key}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete API key');
                loadKeys();
            } catch (error) {
                alert('Error deleting API key: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('generateKeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('keyName').value;
            const description = document.getElementById('keyDescription').value;
            
            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (!response.ok) throw new Error('Failed to generate API key');
                
                document.getElementById('generateKeyForm').reset();
                loadKeys();
            } catch (error) {
                alert('Error generating API key: ' + error.message);
            }
        });

        // Load keys when page loads
        loadKeys();
    </script>
</body>
</html> 
</html>
